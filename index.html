<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="/assets/css/todos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<body>

  <div class="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">

    <ul>
      <li><span><i class="fa fa-trash"></i> </span>Learn Web Development</li>
      <li><span><i class="fa fa-trash"></i> </span>Build Portfolio Website</li>
      <li><span><i class="fa fa-trash"></i> </span>Get Hired!</li>
    </ul>
  </div>

<script src="/assets/js/todos.js" charset="utf-8"></script>
</body>
</html>
